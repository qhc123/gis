<include file="Public:head" />
<include file="Public:left" />
<style>
 .page{width: 100.5%;text-align: right;padding: 10px 0;clear: both}
 .page a,.current{font-size: 12px;font-family: Arial;margin: 0 2px;border:1px solid #5fa623;background-color: #fff;padding: 2px 6px;text-decoration: none;}
 .page .current,.page a:hover{background: #7ab63f;color: #fff}
</style>
<div class="content">
  <div class="main-content">
      <div class="header">
          <h1 class="page-title">学生信息</h1>
          <ul class="breadcrumb">
              <li><a href="__APP__/Index/index">Home</a></li>
              <li class="active">资料列表</li>
        </ul>
    </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <table class="table table-striped">
        <table class="table">
          <thead>
            <tr>
              <th>序号</th>
              <th>学生姓名</th>
              <th>性别</th>
              <th>出生日期</th>
              <th>班级</th>
              <th>QQ</th>
              <th>电话</th>
              
              <th>转接资料</th>

            </tr>
          </thead>
          <tbody id="thelist">
          <volist name='list' id='vo'>
            <tr>
              <td>{$vo.st_id}</td>
              <td>{$vo.st_name}</td>
              <td>{$vo.st_sex}</td>
              <td>{$vo.st_date}</td>
              <td>{$vo.st_class}</td>
              <td>{$vo.st_qq}</td>
              <td>{$vo.st_tel}</td>
              <td>{$vo.file_upload_time}</td>

              <td>
                  <a href="__APP__/News/add_news/name/{$vo.st_id}" >转接</a>
              </td>
            </tr>
          </volist> 
          </tbody>
        </table>
      </table>
    </div>
  </div>
  <!-- 分页菜单 -->
  <div class="col-md-7">
  <tr><td><div class="page">{$page}</div></td></tr>
  </div>

<include file="Public:foot" />
