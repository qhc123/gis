<include file="Public:head" />
<include file="Public:left" />
<style>
 .page{width: 100.5%;text-align: right;padding: 10px 0;clear: both}
 .page a,.current{font-size: 12px;font-family: Arial;margin: 0 2px;border:1px solid #5fa623;background-color: #fff;padding: 2px 6px;text-decoration: none;}
 .page .current,.page a:hover{background: #7ab63f;color: #fff}
</style>
<div class="content">
	<div class="main-content">
	    <div class="header">
	        <h1 class="page-title">学生信息</h1>
	        <ul class="breadcrumb">
	            <li><a href="__APP__/Index/index">Home</a></li>
	            <li class="active">资料列表</li>
	    	</ul>
		</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<table class="table table-striped">
			 	<table class="table">
			 	  <thead>
			 	    <tr>
			 	      <th>序号</th>
			 	      <th>学生姓名</th>
			 	      <th>性别</th>
			 	      <th>出生日期</th>
			 	      <th>班级</th>
			 	      <th>QQ</th>
			 	      <th>电话</th>
			 	      
			 	      <th>删除</th>

			 	    </tr>
			 	  </thead>
			 	  <tbody id="thelist">
			 	  <volist name='list' id='vo'>
			 	    <tr>
			 	      <td>{$vo.st_id}</td>
			 	      <td>{$vo.st_name}</td>
			 	      <td>{$vo.st_sex}</td>
			 	      <td>{$vo.st_date}</td>
			 	      <td>{$vo.st_class}</td>
			 	      <td>{$vo.st_qq}</td>
			 	      <td>{$vo.st_tel}</td>
			 	      <td>{$vo.file_upload_time}</td>

			 	      <td>
			 	          <a href="#myModal" role="button" data-toggle="modal" onclick="theId({$vo.st_id})"><i class="fa fa-trash-o"></i> 删除</a>
			 	      </td>
			 	    </tr>
			 	  </volist> 
			 	  </tbody>
			 	</table>
			</table>
		</div>
	</div>
	<!-- 分页菜单 -->
	<div class="col-md-7">
	<tr><td><div class="page">{$page}</div></td></tr>
	</div>
<!-- 	删除确认框 -->
	<div class="modal small fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	        <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	            <h3 id="myModalLabel">删除资料</h3>
	        </div>
	        <div class="modal-body">
	            <p class="error-text"><i class="fa fa-warning modal-icon"></i>您确认永久删除此记录吗?</p>
	        </div>
	        <div class="modal-footer">
	            <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">取消</button>
	            <button class="btn btn-danger" data-dismiss="modal" onclick="formsubmit();">确定</button>
	            <form action="__APP__/StudyPark/deletList" method="post" aria-hidden="true" id="delForm">
	              <input type="hidden" value="" name="news_id" class="news-id">
	              <input type="hidden" value="" name="page" class="page">
	            </form>
	        </div>
	      </div>
	    </div>
	</div>
<script>
	//删除文件
	function theId(n){
	  $(".news-id").val(n);
	  var p = $(".current").text();
	  $(".page").val(p);
	}
	function formsubmit(){
	  $("#delForm").submit();
	}
</script>
<include file="Public:foot" />
